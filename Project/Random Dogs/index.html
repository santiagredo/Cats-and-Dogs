<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script defer src="./main.js"></script>
    <title>Random dogs</title>
</head>
<body>
    <h1>
        Get random dogs!
    </h1>
    <div class="div-img-container" id="div-renderer">
    </div>
    <div class="div-button-container">
        <button id="button-dogs-randomizer">
            Show me dogs!
        </button>
    </div>
    <div>
        <h1 id="display"></h1>
    </div>
    <div class="div-counters-container" id="input">
        <button id="button-decrease">Decrease</button>
        <button id="button-reset">Reset</button>
        <button id="button-increase">Increase</button>
    </div>

    <h1>
        Upload your dog!
    </h1>
    <div class="div-formData-upload">
        <form id="formUpload">
            <button type="button" id="button-dog-upload">
                Upload dog photo
            </button>
        </form>
    </div>
    <h1>
        Uploaded dog photos
    </h1>
    <div class="div-img-container-uploaded" id="div-renderer-uploaded">
    </div>
    

    <h1 class="h1-favorites">
        Community favorites
    </h1>
    <div>
        <button id="button-dog-favorites">
            Show favorite dogs of the community!
        </button>
    </div>
    <div class="div-img-container-favorites" id="div-renderer-favorites">
    </div>
</body>
</html>
